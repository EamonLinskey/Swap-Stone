{% extends "deckShare/base.html" %}

{% block body %}

{% if message %}
    <div class="message">{{message}}</div>
{% endif %}
    <div class="auth-form">
        <div class="heading">Register</div>
        <form class="form-group form-center" action="{% url 'registered' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input name="email" type="text" placeholder="Email" value="{{email}}"/>
            </div>
            
            <div class="form-group">
                <input name="username" type="text" placeholder="Username" value="{{username}}"/>
            </div>

            <div class="form-group">
                <input name="password" type="password" placeholder="Password"/>
            </div>

            <div class="form-group">
                <input name="confirmPassword" type="Password" placeholder="Confirm Password"/>
            </div>

            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-success"/>
            </div>
        </form>
        <div class="container">
        	<div>Already have an account? <a href="{% url 'signIn' %}">Click here!</a></div>
        </div>
    </div>
{% endblock %}
