{% extends "deckShare/base.html" %}

{% block body %}
{% if message %}
    <div class="message">{{message}}</div>
{% endif %}
	<div class="auth-form">
        <div class="heading">Sign In</div>
        <form class="form-group form-center" action="{% url 'signedIn' %}" method="post">
            {% csrf_token %}  
            <div class="form-group">
                 <input name="username" type="text" placeholder="Username" value="{{username}}"/>
            </div>
            <div class="form-group">
                <input name="password" type="password" placeholder="Password"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign In" class="btn btn-success"/>
            </div>
        </form>
        <div class="container">
			<div>Don't have an account yet? <a href="{% url 'register' %}">Click here!</a></div>
		</div>
    </div>

{% endblock %}
