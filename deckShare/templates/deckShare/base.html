<!DOCTYPE html>
<html>
    <head>
        <title>Swap-Stone</title>
        {% load static %}
        <link rel="stylesheet" href= "{% static "deckShare/styles/style.css" %}">


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src= "{% static "deckShare/scripts/navbar.js" %}"></script>



		{% block head %}
        {% endblock %}
    </head>
    <body class="body"> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <a class="navbar-brand" href="{% url 'index' %}">Swap-Stone</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item index">
                        <a class="nav-link" href="{% url 'index' %}">About</a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li class="nav-item profile">
                            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                        </li>
                        <li class="nav-item signOut signedOut">
                            <a class="nav-link" href="{% url 'signOut' %}">Sign Out</a>
                        </li>

                    {% else %}
                        <li class="nav-item signIn signedIn">
                            <a class="nav-link" href="{% url 'signIn' %}">Sign In</a>
                        </li>
                        <li class="nav-item register registered">
                            <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
                        </li>
                        </ul>
                    {% endif %}
                
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
